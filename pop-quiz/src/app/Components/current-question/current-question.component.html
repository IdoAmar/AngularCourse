<div class = "currentQuestionDiv">
    <h2>{{(currentQuestion$ | async)?.caption}}</h2>
    <ul>
        <app-interactive-li *ngFor="let item of (currentQuestion$ | async)?.answers; index as i"
         (click)="onUserAnswerChosen(i)">
            {{i + 1}}. {{item}}
        </app-interactive-li>
    </ul>
</div>

<div>
    <h2>Previous answers</h2>
</div>
<div *ngFor="let item of questionsHistory;index as i"
    [ngClass]="questionsHistory[i].correctAnswer === questionsHistory[i].userAnswer ? 'right' : 'wrong'">
    <h3>{{i+1}}.{{questionsHistory[i].caption}}</h3>
    <p>Your answer: {{questionsHistory[i].answers[questionsHistory[i].userAnswer -1]}}</p>
</div>
